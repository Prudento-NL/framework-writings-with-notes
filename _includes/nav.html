<header class="header">
  <h1 class="header-title">
    {% if site.logo %}
    <a href="{{ site.url }}/" class="site-logo"><img src="{{ site.logo }}" /></a>
    {% endif %}
    <div class="site-info">
      <p class="site-name">{{ site.title }}</p>
      <p class="site-description">{{ site.description }}</p>
    </div>
  </h1>
  <nav class="header-nav">
    <a href="{{ "/about.html" | absolute_url }}">About</a>
    <a href="{{ "/tags/index.html" | absolute_url }}">Tags</a>
    <a href="{{ "/search/index.html" | absolute_url }}">Search</a>
    <a href="http://www.prudento.nl">prudento.nl</a>
  </nav>
  <div style="clear:both"></div>
</header>
